<!DOCTYPE html>
<html>
<head>
    <title>Product Order Form</title>
<body>
    <h2>Product Order Form</h2>
    <form>
        <label for="customer-name">Customer Name:</label>
        <input type="text" id="customer-name" name="customer-name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea><br><br>

        <label for="product">Product:</label>
        <select id="product" name="product" onchange="calculateTotal()">
            <option value="">--Select Product--</option>
            <option value="Product A">Lip Balm</option>
            <option value="Product B">Face Mask</option>
            <option value="Product C">Facewash</option>
        </select><br><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1"><br><br>

        <label>Delivery Preferences:</label><br>
        <input type="radio" name="delivery" value="Standard" required> Standard
        <input type="radio" name="delivery" value="Express" required> Express<br><br>

        <button type="submit">Place Order</button>
    </form>
</body>
</html>
