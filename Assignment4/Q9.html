<!DOCTYPE html>
<html>
<head>
    <title>Hotel Booking</title>
</head>
<body>
    <h2>Hotel Booking Form</h2>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="checkin">Check-in Date:</label>
        <input type="date" id="checkin" name="checkin" required><br><br>

        <label for="checkout">Check-out Date:</label>
        <input type="date" id="checkout" name="checkout" required><br><br>

        <label for="guests">Number of Guests:</label>
        <input type="number" id="guests" name="guests" min="1" required><br><br>

        <label for="room">Room Type:</label>
        <select id="room" name="room">
            <option value="Single">Single</option>
            <option value="Double">Double</option>
            <option value="Suite">Suite</option>
        </select><br><br>

        <label>Additional Services:</label><br>
        <input type="checkbox" name="services" value="Breakfast"> Breakfast<br>
        <input type="checkbox" name="services" value="Airport Pickup"> Airport Pickup<br><br>

        <button type="submit">Book Room</button>
    </form>
</body>
</html>
