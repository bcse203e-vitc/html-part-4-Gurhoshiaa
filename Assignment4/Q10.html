<!DOCTYPE html>
<html>
<head>
    <title>Customizable Form</title>
</head>
<body>
    <h2>Create Your Custom Form</h2>
    <form>
        <label for="form-name">Form Name:</label>
        <input type="text" id="form-name" name="form-name" required><br><br>

        <label for="fields">Number of Input Fields:</label>
        <input type="number" id="fields" name="fields" min="1" required><br><br>

        <label for="field-type">Field Type:</label>
        <select id="field-type" name="field-type">
            <option value="text">Text</option>
            <option value="email">Email</option>
            <option value="number">Number</option>
            <option value="date">Date</option>
        </select><br><br>

        <label for="field-label">Field Label:</label>
        <input type="text" id="field-label" name="field-label" required><br><br>

        <button type="submit">Generate Form</button>
    </form>
</body>
</html>
