<!DOCTYPE html>
<html>
<head>
    <title>Travel Booking Form</title>
</head>
<body>
    <h2>Travel Booking Form</h2>
    <form>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="contact">Contact Information:</label>
        <input type="text" id="contact" name="contact" required><br><br>

        <label for="destination">Destination:</label>
        <select id="destination" name="destination">
            <option value="Jamaica">Paris</option>
            <option value="Switzerland">New York</option>
            <option value="Hawaii">Tokyo</option>
        </select><br><br>

        <label for="travel-dates">Travel Dates:</label>
        <input type="date" id="travel-dates" name="travel-dates" required><br><br>

        <label for="travelers">Number of Travelers:</label>
        <input type="number" id="travelers" name="travelers" min="1" required><br><br>

        <label>Travel Class:</label><br>
        <input type="radio" name="class" value="Economy" required> Economy<br>
        <input type="radio" name="class" value="Business"> Business<br>
        <input type="radio" name="class" value="First Class"> First Class<br><br>

        <input type="checkbox" id="insurance" name="insurance">
        <label for="insurance">Opt for travel insurance</label><br><br>

        <button type="submit">Book Now</button>
    </form>
</body>
</html>
