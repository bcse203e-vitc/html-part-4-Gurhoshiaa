<!DOCTYPE html>
<html>
<head>
    <title>Feedback Form</title>
</head>
<body>
    <h2>Feedback Form</h2>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label>Rate the Website:</label><br>
        <input type="radio" name="rating" value="1" required> 1
        <input type="radio" name="rating" value="2"> 2
        <input type="radio" name="rating" value="3"> 3
        <input type="radio" name="rating" value="4"> 4
        <input type="radio" name="rating" value="5"> 5<br><br>
        
        <label for="feedback">Feedback:</label><br>
        <textarea id="feedback" name="feedback" required></textarea><br><br>
        
        <label for="type">Type of Feedback:</label>
        <select id="type" name="type">
            <option value="suggestion">Suggestion</option>
            <option value="bug">Bug Report</option>
            <option value="compliment">Compliment</option>
        </select><br><br>
        
        <label>Would you recommend us?</label><br>
        <input type="radio" name="recommend" value="yes" required> Yes
        <input type="radio" name="recommend" value="no"> No<br><br>
        
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
